<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Mirror Universe: AI를 통해 거울 속에서 새로운 나를 발견하는 무한한 세계. 다양한 자아(Persona)가 연결되는 네트워크(Nexus)입니다." />
    <meta property="og:title" content="AI Mirror Universe" />
    <meta property="og:description" content="AI를 통해 거울 속에서 새로운 나를 발견하는 무한한 세계. 다양한 자아(Persona)가 연결되는 네트워크(Nexus)입니다." />
    <meta property="og:type" content="website" />
    
    <title>AI Mirror Universe</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #1a1f2c;
            --panel-bg: rgba(35, 41, 56, 0.7);
            --panel-bg-solid: #232938;
            --text-primary: #e0e5f0;
            --text-secondary: #9ba3b4;
            --text-tertiary: #6a7183;
            --accent-color: #00f2ea;
            --accent-color-hover: #66f8f2;
            --border-color: rgba(106, 113, 131, 0.2);
            --inset-bg: #161a25;
            --error-color: #ff6b6b;
            --warning-color: #f9a825;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
        }
        
        html, body, #root {
            height: 100%;
        }

        .custom-inset {
            background-color: var(--inset-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        /* Neon Title & Text Effects */
        .neon-title {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px var(--accent-color),
                0 0 82px var(--accent-color),
                0 0 92px var(--accent-color),
                0 0 102px var(--accent-color),
                0 0 151px var(--accent-color);
        }
        .neon-text-subtle {
             color: var(--text-primary);
             text-shadow: 0 0 8px var(--accent-color);
        }
        
        .neon-glow-panel {
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.25);
        }

        /* Main Generate Button */
        .main-generate-button {
             box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
             animation: pulse-glow 2s infinite ease-in-out;
        }
        
        /* Tailwind CSS Range Slider Customization */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--inset-bg);
            border-radius: 5px;
            outline: none;
            border: 1px solid var(--border-color);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--bg-main);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--bg-main);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInScale {
             from { opacity: 0; transform: scale(0.95); }
             to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 25px rgba(0, 242, 234, 0.5); }
            50% { box-shadow: 0 0 45px rgba(0, 242, 234, 0.8); }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(106, 113, 131, 0.4);
            border-radius: 10px;
            border: 1px solid var(--panel-bg-solid);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-tertiary);
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
